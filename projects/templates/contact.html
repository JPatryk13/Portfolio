{% extends "base_generic.html" %}

{% block title %} | Contact Me{% endblock %}

{% block content %}

<div class="container container-vert-center d-flex justify-content-center">
  <div class="row w-100">
    <div class="col-3"></div>
    <div class="col-6 p-4 border border-white rounded">
      <div style="text-align:center">
        <h1>Contact Me</h1>
        <p>I'm always happy to help!</p>
      </div>
      <form>
        {% csrf_token %}
        <div class="form-group">
          <label for="id_email">Email address</label>s
          <input type="email" class="form-control" id="id_email" aria-describedby="emailHelp" placeholder="Enter email" required>
        </div>
        <div class="form-group">
          <label for="id_message">Message</label>
          <textarea class="form-control" id="id_message" rows="3" placeholder="Enter message" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Send</button>
      </form>
    </div>
    <div class="col-3"></div>
  </div>
</div>

{% endblock %}

{% block footer-fixed-bottom %} fixed-bottom{% endblock %}
